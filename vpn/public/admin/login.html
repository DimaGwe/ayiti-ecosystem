<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Ayiti VPN</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }
    .login-card {
      background: var(--bg-card);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border-color);
    }
    .login-logo {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-logo svg {
      width: 64px;
      height: 64px;
      color: var(--accent-purple);
    }
    .login-logo h1 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    .login-logo span {
      color: var(--text-muted);
      font-size: 0.875rem;
    }
    .form-group {
      margin-bottom: 1.25rem;
    }
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 500;
    }
    .form-input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--bg-input);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--accent-purple);
    }
    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
    }
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
        <h1>Ayiti Ecosystem</h1>
        <span>Admin Portal</span>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-input" placeholder="Enter username" required autocomplete="username">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" placeholder="Enter password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
      </form>
    </div>
  </div>

  <script>
    // Check if already logged in
    async function checkAuth() {
      try {
        const response = await fetch('/api/admin-auth/check');
        const data = await response.json();
        if (data.authenticated) {
          window.location.href = '/admin/dashboard.html';
        }
      } catch (error) {
        console.error('Auth check failed:', error);
      }
    }

    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const errorEl = document.getElementById('errorMessage');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      errorEl.classList.remove('show');

      try {
        const response = await fetch('/api/admin-auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          window.location.href = '/admin/dashboard.html';
        } else {
          errorEl.textContent = data.error || 'Login failed';
          errorEl.classList.add('show');
        }
      } catch (error) {
        errorEl.textContent = 'Connection error. Please try again.';
        errorEl.classList.add('show');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Initialize
    checkAuth();
  </script>
</body>
</html>
